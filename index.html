<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Scene Example</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Фон -->
      <a-sky color="grey"></a-sky>

      <!-- Тор -->
      <a-torus position="-2 1 -5" color="green" radius="1.2"></a-torus>

      <!-- Площина під тором -->
      <a-plane width="7" height="7" color="purple" rotation="-55 0 0" position="-2 -2 -5"></a-plane>

      <!-- Циліндри -->
      <a-cylinder color="yellow" height="2" radius="0.05" position="-2 -1 -5"></a-cylinder>
      <a-cylinder color="blue" height="2" radius="0.05" position="-3 -1 -5"></a-cylinder>

      <!-- Торус-кнот -->
      <a-torus-knot color="orange" radius="1.2" position="-3 1 -5"></a-torus-knot>

      <!-- Додаткова площина для тексту -->
      <a-plane width="9" height="2" position="3 1 -9" color="white"></a-plane>

      <!-- Текст -->
      <a-text value="Welcome to browser’s VR!" color="black" width="10" position="-0.5 1 -6"></a-text>
    </a-scene>
  </body>
</html>
